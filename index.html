<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 容器样式 */
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem; /* 原 2.5rem 的 120% */
            font-weight: bold;
            text-align: center;
            margin-bottom: 5rem; /* 80px 约为 5rem */
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* 压缩质量选择样式 */
        .compression-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .compression-options input[type="radio"] {
            display: none;
        }

        .compression-options label {
            padding: 0.75rem 1rem;
            background-color: #2c2c2c;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .compression-options label:hover {
            background-color: #3a3a3a;
        }

        .compression-options input[type="radio"]:checked+label {
            background-color: #444444;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
        }

        /* 文件选择样式 */
        input[type="file"] {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        input[type="file"]::file-selector-button {
            background-color: #333333;
            color: #e0e0e0;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #444444;
        }

        /* 文件名列表样式 */
        #uploadFileNames {
            margin-bottom: 1.5rem;
        }

        #uploadFileNames p {
            margin-bottom: 0.5rem;
        }

        /* 下载按钮样式 */
        .download-btn {
            background-color: #333333;
            color: #e0e0e0;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .download-btn:hover {
            background-color: #444444;
            transform: scale(1.05);
        }

        /* 下载所有按钮样式 */
        #downloadAllBtn {
            background-color: #333333;
            color: #e0e0e0;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        #downloadAllBtn:hover {
            background-color: #444444;
            transform: scale(1.05);
        }

        /* 隐藏类样式 */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>图片压缩</h1>
        <div class="compression-options">
            <input type="radio" id="highQuality" name="compression" value="0.8" checked>
            <label for="highQuality">高画质 - 80% 质量</label>
            <input type="radio" id="mediumQuality" name="compression" value="0.6">
            <label for="mediumQuality">中等画质 - 60% 质量</label>
            <input type="radio" id="lowQuality" name="compression" value="0.4">
            <label for="lowQuality">低画质 - 40% 质量</label>
        </div>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div id="uploadFileNames"></div>
        <button id="downloadAllBtn" class="hidden">下载所有</button>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadFileNames = document.getElementById('uploadFileNames');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        let compressedFiles = [];

        imageInput.addEventListener('change', async () => {
            const files = imageInput.files;
            uploadFileNames.innerHTML = '';
            compressedFiles = [];

            const compressionQuality = document.querySelector('input[name="compression"]:checked').value;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.readAsDataURL(file);

                reader.onload = async () => {
                    const img = new Image();
                    img.src = reader.result;

                    await new Promise((resolve) => {
                        img.onload = resolve;
                    });

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0, img.width, img.height);

                    const compressedDataUrl = canvas.toDataURL('image/jpeg', parseFloat(compressionQuality));

                    const byteCharacters = atob(compressedDataUrl.split(',')[1]);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let j = 0; j < byteCharacters.length; j++) {
                        byteNumbers[j] = byteCharacters.charCodeAt(j);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'image/jpeg' });
                    compressedFiles[i] = blob;

                    const fileNameElement = document.createElement('p');
                    fileNameElement.textContent = file.name;
                    uploadFileNames.appendChild(fileNameElement);

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = '下载';
                    downloadBtn.classList.add('download-btn');
                    downloadBtn.addEventListener('click', () => {
                        const url = URL.createObjectURL(blob);
                        const fileNameParts = file.name.split('.');
                        const baseName = fileNameParts.slice(0, -1).join('.');
                        const extension = fileNameParts[fileNameParts.length - 1];
                        const newFileName = `${baseName}_S.${extension}`;
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = newFileName;
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                    uploadFileNames.appendChild(downloadBtn);
                };
            }

            if (files.length > 1) {
                downloadAllBtn.classList.remove('hidden');
            } else {
                downloadAllBtn.classList.add('hidden');
            }
        });

        downloadAllBtn.addEventListener('click', async () => {
            const files = imageInput.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const compressedFile = compressedFiles[i];
                if (compressedFile) {
                    const url = URL.createObjectURL(compressedFile);
                    const fileNameParts = file.name.split('.');
                    const baseName = fileNameParts.slice(0, -1).join('.');
                    const extension = fileNameParts[fileNameParts.length - 1];
                    const newFileName = `${baseName}_S.${extension}`;
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = newFileName;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            }
        });
    </script>
</body>

</html>
